<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SME-SoFT</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
        }
        .bg-image {
            background-image: url('/htmlweb/pexels-markusspiske-360591.jpg'); /* Resim URL'sini buraya ekleyin */
            background-size: cover; /* Resmin alanı tamamen kaplamasını sağla */
            background-position: center; /* Resmi ortala */
            position: absolute; /* Konumlandırmayı sabit yap */
            top: 0; /* Üstten sıfır mesafe */
            bottom: 0; /* Alttan sıfır mesafe */
            left: 0; /* Soldan sıfır mesafe */
            right: 0; /* Sağdan sıfır mesafe */
            z-index: -1; /* Arka planı diğer içeriklerin arkasına yerleştir */
            filter: brightness(0.2);
        }
        .content {
            position: relative; /* İçerik alanını konumlandır */
            z-index: 1; /* İçeriği üstte göster */
            color: white; /* Metin rengini beyaz yap */
        }
        .custom-navbar {
            background-color: #5f5f5f;
        }
        @keyframes colorChange {
            0% { color: #007bff; }
            25% { color: #ff5733; }
            50% { color: #ffc107; }
            75% { color: #28a745; }
            100% { color: #007bff; }
        }

        .custom-link {
            transition: color 0.3s; /* Geçiş efekti */
        }

        .custom-link:hover {
            animation: colorChange 1.2s infinite; /* Renk değişim animasyonu */
        }
    </style>
</head>
